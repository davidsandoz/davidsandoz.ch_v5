<!DOCTYPE html>
<html lang="en">
<head>
  <base href="<%= APP_BASE %>">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title><%= APP_TITLE %></title>
  <meta name="keywords" content="David Sandoz, David, Sandoz, Sandoz David, Tchoukball" />
  <meta name="description" content="Site personnel de David Sandoz" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" sizes="180x180" href="<%= APP_BASE %>assets/favicon/apple-touch-icon.png?v=5">
  <link rel="icon" type="image/png" sizes="32x32" href="<%= APP_BASE %>assets/favicon/favicon-32x32.png?v=5">

  <meta name="msapplication-config" content="<%= APP_BASE %>assets/favicon/browserconfig.xml?v=5">
  <meta name="theme-color" content="#ffffff">

  <meta property="og:type" content="website"/>
  <meta property="og:url" content="https://www.davidsandoz.ch"/>
  <meta property="og:image" content="https://www.davidsandoz.ch/assets/favicon/facebook-icon.png"/>
  <meta property="og:site_name" content="David Sandoz"/>
  <meta property="fb:admins" content="817753010"/>
  <meta property="og:description" content="Site personnel de David Sandoz"/>

  <!-- Pinterest verification -->
  <meta name="p:domain_verify" content="799fc2ad5a88bff8c7cb898ffbc5d06f"/>

  <!-- For angular2-markdown -->

  <!-- external font -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400&amp;subset=latin-ext" rel="stylesheet">

  <!-- inject:css -->
  <!-- endinject -->
</head>
<body>

  <ds-app>Loading...</ds-app>

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', '<%= GOOGLE_ANALYTICS_ID %>', 'auto');

  <% if (BUILD_TYPE === 'dev') { %>
  <script src="<%= APP_BASE %>system-config.js"></script>
  <% } %>

  <!-- libs:js -->
  <!-- endinject -->

  <!-- inject:js -->
  <!-- endinject -->

  <% if (BUILD_TYPE === 'dev') { %>
  <script>
  System.import('<%= BOOTSTRAP_MODULE %>')
    .catch(function (e) {
      console.error(e.stack || e,
        'Not expecting this error? Report it at https://github.com/mgechev/angular-seed/issues');
    });
  </script>
  <% } %>

</html>
